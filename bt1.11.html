<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tạo form và các điều khiển trên form</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		table{
			border-color: #CC0033;
			background-color: #ccedff;
		}
		h2{
			color: #CC0033;
		}
		div{
			background-color: #ccedff;

		}
	</style>
</head>
<body>
	<h2 align="center">Đăng nhập</h2>
	<script language="JavaScript">
		function kq(form1)
		{
			var x=form1.ten.value;
			result.innerHTML=x;
		}
	</script>
	<form id="form1">
		<table border="1" cellspacing="3px" align="center" >
			<tr>
				<td>Mã người dùng</td>
				<td><input type="text" name="ten"></td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="" id="mk"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" onClick="kq(this.form)" value="Đồng ý"></td>
			</tr>
			<tr>
				<td colspan="2"><div ID="result" align="center"></div> </div></td>
			</tr>
		</table>
	</form>
</body>
</html>
