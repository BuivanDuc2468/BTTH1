<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tạo form và các điều khiển</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		h2{
			font-weight: bold;
		}
		table{
			border-color: #183a2e;
			color: #4c6b2c;
			background-color: #e0f9d9;
			width:500px;
		}
	</style>
</head>
<body>
	<h2 align="center"><b>Phiếu đăng ký tham gia chương trình khuyến mãi</b></h2>
	<form>
		<table border="1" cellspacing="0" align="center" >
			<tr>
				<td>Họ và tên</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Phái</td>
				<td>
					<input type="radio" name="sex" value="male" checked>Nam 
					<input type="radio" name="sex" value="female">Nữ 
				</td>
			</tr>
			<tr>
				<td>Nghề nghiệp</td>
				<td>
					<select name="">
						<option value="">Bác sĩ</option>
						<option value="">Kỹ sư</option>
						<option value="">Giáo viên</option>
						<option value="">Khác</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Chọn sản phẩm tham gia</td>
				<td>
					<select size="4" multiple="" >
						<option selected="selected" value="">Kem đánh răng</option>
						<option>Bột giặt</option>
						<option>Dầu gội dầu</option>
						<option>Sữa tắm</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Số người dự đoán tham gia</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Đồng ý" onClick="kq(this.form)"></td>
			</tr>
			<tr>
				<td colspan="2"><div ID="result" align="center"></div> </div></td>
			</tr>
		</table>
	</form>
</body>
<script language="JavaScript">
		function kq(form1)
		{
			var x="Bạn đã đăng ký thành công!!!";
			result.innerHTML=x;
		}
	</script>
</html>
